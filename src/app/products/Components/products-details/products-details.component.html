<div class="box">
    <div class="row">
        <div class="col-md-4 " >
            <img src="{{data.image}}" alt="sas" class="w-100 mt-5 ">
        </div> 
        <div class="col-md-7 offset-1 mt-5">
            <div class="info">
                <ul class="list-unstyled">
                    <li><strong class="text-info">Title : </strong>{{data.title}}</li>
                    <li><strong class="text-info">Category : </strong>{{data.category}}</li>
                    <li><strong class="text-info">Description : </strong>{{data.description}}</li>
                    <li><strong class="text-info">Rate : </strong>{{data.rating.rate}}</li>
                    <li><strong class="text-info">Count : </strong>{{data.rating.count}}</li>
                    <li><strong class="text-info">Price : </strong>{{data.price}} L.E</li>
                </ul>
            </div>
        </div>
    </div>
</div>
